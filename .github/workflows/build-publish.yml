name: Build NAS Image

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # 登录 DockerHub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 登录 GitHub Container Registry (备用)
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 构建并推送
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # 同时推送到两个仓库
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/nas-magnet-search:latest
            ghcr.io/${{ github.repository_owner }}/nas-magnet-search:latest
